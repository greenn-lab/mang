<!doctype html><!--suppress ALL-->
<html>
<head>
  <title>mang</title>
</head>
<body>
<h1>Hello, mang!</h1>

<div id="mango"></div>
<div id="mango-page"></div>

<dl>
  <dd></dd>
  <dd></dd>
</dl>

<script src="mang.js"></script>
<script>
    new Mang('#mango')
        .size(500)
        .paginate('#mango-page')
        .columns(
          Mang.column('name').type('TEXT').children(
            Mang.column('firstName', 'first name').align('CENTER'),
            Mang.column('lastName', 'last name').align('LEFT'),
            Mang.column('fullName', 'full name').children(
              Mang.column('fullName', 'first middle last name').align('RIGHT')
            )
          ),
          Mang.column('age').type('NUMBER',
              v => v < 10 ? 'baby' : v < 30 ? 'young' : 'elder').width(300),
          Mang.column('gender').type('TEXT' ).width(30),
          Mang.column('birth', 'birthday').type('DATE', 'dd. MMM.').width(70),
          Mang.column('salary').type('NUMBER', '#,##0').width(300).editable(),
          Mang.column('hired').type('DATE', 'yyyy-MM-dd').editable()
        )
        .render()
</script>
</body>
</html>
